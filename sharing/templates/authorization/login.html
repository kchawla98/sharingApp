<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="head%20icons/loginicon.png">
    <title>Login</title>
</head>
<body style="margin: 0">
    <div style="background:grey;
    width:100vw;height:100vh;
    background-size:cover;
    opacity:0.7">
        <div  style="position: absolute;left:30%;top:25%;width:40vw;text-align: center">
            <!-- <fieldset> -->
                <!-- <legend> -->
                <span style="align-content:center;font-family: Ubuntu-Bold;font-size: 28px;color:white;line-height: 1.2;text-transform: uppercase">
                ACCOUNT LOGIN
                </span>
                <!-- </legend> -->
            
                <form action="" method="GET">
                    <input type="text" placeholder="Username" 
                    style="font-family:Ubuntu-Bold;border:0;border-radius:5vh;margin-top:10vh;width:25vw;padding: 2% 0 2% 5%;opacity: 0.9">
                    
                    <input type="password" placeholder="password" 
                    style="font-family:Ubuntu-Bold;border:0;border-radius:5vh;margin-top:2vh;width:25vw;padding: 2% 0 2% 5%;opacity: 0.9;">
                    
                    <button type="submit" value="GET"
                    style="width: 25vw;background-color:black;border: 0;margin-top:5vh;padding-top:2%;padding-bottom:2%;text-align: center;align-content: center;border-radius:5vh;opacity:0.9;color: white;cursor: pointer">
                        LOGIN
                    </button>
                </form>
            <!-- </fieldset> -->

        </div>
    </div>
</body>
</html>
